<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Studium</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Top bar */
    #top-bar {
      padding: 10px;
      background: #f0f0f0;
      display: flex;
      gap: 6px;
      align-items: center;
    }

    #url {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 6px 10px;
      cursor: pointer;
    }

    /* Tabs bar */
    #tabs-bar {
      padding: 6px 10px;
      background: #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #tabs {
      display: flex;
      gap: 6px;
      flex: 1;
    }

    .tab {
      padding: 4px 10px;
      background: #bbb;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
    }

    .tab.active {
      background: #888;
      color: #fff;
    }

    #tab-info {
      font-size: 13px;
    }

    /* Content */
    #content {
      flex: 1;
    }

    webview {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- Top controls -->
  <div id="top-bar">
    <button onclick="goBack()">←</button>
    <button onclick="goForward()">→</button>

    <input id="url" placeholder="Enter URL like https://google.com" />

    <button onclick="loadURL()">Go</button>
    <button onclick="openPDF()">Open PDF</button>
    <button onclick="toggleStudyMode()">Study Mode</button>
    <button onclick="toggleReaderMode()">Reader Mode</button>
  </div>

  <!-- Tabs -->
  <div id="tabs-bar">
    <div id="tabs"></div>
    <button onclick="newTab()">+ New Tab</button>
    <span id="tab-info">Tabs: 1 / 5</span>
  </div>

  <!-- Webview -->
<div id="content"></div>

 

  <script src="renderer.js"></script>
</body>
</html>
